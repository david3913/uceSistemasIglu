<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/igluTemp1.xhtml">


	<ui:define name="title">
Registrar
</ui:define>

	<ui:define name="cssScript">
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="css" name="reset.css" />
		<h:outputStylesheet library="css" name="pf100.css"></h:outputStylesheet>
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />

		<h:outputScript library="js" name="main.js" />
	</ui:define>

	<ui:define name="body">
	<p:growl id="growl"  showDetail="true" sticky="true" /> 

		<form jsf:id="form" method="post">


			<br /> <br /> <br />
			<p:growl id="growl" sticky="true" showDetail="true" />
			<div style="width: 90%; margin-left: 5%">
				<p:wizard style="width:90%;">

					<p:tab id="personal" title="Personal">
						<p:panel header="Información Personal">
							<p:messages />
							<h:panelGrid columns="2" width="100%"
								columnClasses="label, value">
								<h:outputText value="Cédula de identidad:*" />
								<p:inputText value="#{registrarMB.ci}" label="Firstname" />

								<h:outputText value="Nombres:*" />
								<p:inputText value="#{registrarMB.nombres}" label="Firstname" />

								<h:outputText value="Apellidos:*" />
								<p:inputText value="#{registrarMB.apellidos}" label="Lastname" />


								<h:outputText value="Email:*" />
								<p:inputText value="#{registrarMB.email}" label="Email"
									validatorMessage="Sintaxis incorrecta">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>

								<h:outputText value="Telefonos:* " />
								<p:inputText value="#{registrarMB.telefonos}" />


								<h:outputText value="Direccion:*" />
								<p:inputText value="#{registrarMB.direccion}" />

								<h:outputText value="Codigo Postal:*" />
								<p:inputText value="#{registrarMB.codPostal}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>





					<p:tab id="credit" title="Tarjeta">
						<p:panel header="Información tarjeta de crédito">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Tipo de tarjeta: " />
								<h:selectOneMenu id="tipoTarjeta" value="#{registrarMB.tipTar}"
									style="width:125px">
									<f:selectItem itemLabel="Visa" itemValue="Visa" />
									<f:selectItem itemLabel="American Express"
										itemValue="American Express" />
									<f:selectItem itemLabel="Master Card" itemValue="Master Card" />

								</h:selectOneMenu>

								<h:outputText value="Número de tarjeta:*" />
								<p:inputText value="#{registrarMB.numero}">
									<f:validateLength minimum="13" maximum="13" />
									<f:validateRegex pattern="^[0-9]+$" />
								</p:inputText>
								<h:outputText value="Fecha de caducidad:*" />
								<p:calendar id="mask" value="#{registrarMB.caducidad}"
									pattern="dd-MM-yyyy" navigator="true" mode="inline" mask="true" />
								<!-- 	<h:outputText value="Fecha de caducidad" />
								<p:inputText value="#{userWizard.user.phone}" />
 -->




							</h:panelGrid>
						</p:panel>
					</p:tab>


					<p:tab id="confirm" title="Confirmación">
						<p:panel header="Confirmación">

							<h:panelGrid id="confirmation" columns="2"
								columnClasses="grid,grid">

								<h:panelGrid columns="2" columnClasses="label, value">
									<f:facet name="header">Inf. Personal</f:facet>
									<h:outputText />
									<h:outputText />
									<h:outputText value="CI: " />
									<h:outputText value="#{registrarMB.ci}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />
									<h:outputText value="Nombres: " />
									<h:outputText value="#{registrarMB.nombres}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />
									<h:outputText value="Apellidos: " />
									<h:outputText value="#{registrarMB.apellidos}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />
									<h:outputText value="Email: " />
									<h:outputText value="#{registrarMB.email}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<f:facet name="header">Inf. Contacto</f:facet>
									<h:outputText />
									<h:outputText />
									<h:outputText value="Direccion: " />
									<h:outputText value="#{registrarMB.direccion}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />

									<h:outputText value="Telefonos: " />
									<h:outputText value="#{registrarMB.telefonos}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />

									<h:outputText value="Postal: " />
									<h:outputText value="#{registrarMB.codPostal}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />

								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">
									<f:facet name="header" >Inf. Tarjeta </f:facet>
									<h:outputText />
									<h:outputText />

									<h:outputText value="Tarjeta:" />
									<h:outputText value="#{registrarMB.tipTar}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />

									<h:outputText value="N° tarjeta de crédito:" />
									<h:outputText value="#{registrarMB.numero}"
										styleClass="outputLabel" />
									<h:outputText />
									<h:outputText />

									<h:outputText value="Fecha de caducidad:" />
									<h:outputText value="#{registrarMB.caducidad}"
										styleClass="outputLabel">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>

									<h:outputText />
									<h:outputText />

								</h:panelGrid>
							</h:panelGrid>

							<p:commandButton value="Registrar"
								actionListener="#{registrarMB.registrar}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</div>
		</form>

		<!-- 

<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-6"><h:outputText value="Fecha de caducidad" /></div>
        <div class="ui-grid-col-6"><p:inputText value="#{userWizard.user.phone}" /></div>
    </div>
</div>
 -->


	</ui:define>

</ui:composition>
